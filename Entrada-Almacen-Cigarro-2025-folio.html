<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada - Almacén Cigarro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h2 { text-align: center; }
    input, button, a {
      display: block;
      width: 100%;
      max-width: 480px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }
    .info-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 480px;
      margin: auto;
    }
    #alerta {
      display: none;
      padding: 10px;
      margin: 10px auto;
      max-width: 480px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Entrada - Almacén Cigarro</h2>

  <div id="alerta"></div>

  <a href="entradas-almacen-cigarro.html" target="_blank" style="background-color:#339af0; color:white; border-radius:6px; font-weight:bold;">
    Ver historial de entradas
  </a>

  <input type="text" id="codigoInput" placeholder="Escanea o escribe el código...">
  <input type="number" id="cantidadInput" placeholder="Cantidad" min="1" value="1">
  <button id="agregarBtn" style="background-color:#007bff; color:white;">Agregar a lista</button>
  <button id="registrarBtn" style="background-color:#28a745; color:white;">Registrar Entrada</button>

  <div class="info-box" id="infoProducto">
    <p>Esperando código...</p>
  </div>

  <div class="info-box">
    <h3>Artículos Escaneados</h3>
    <table id="tablaArticulos" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#007acc; color:white;">
          <th>Código</th>
          <th>Concepto</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, addDoc, orderBy, limit
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codigoInput = document.getElementById("codigoInput");
    const cantidadInput = document.getElementById("cantidadInput");
    const agregarBtn = document.getElementById("agregarBtn");
    const registrarBtn = document.getElementById("registrarBtn");
    const infoProducto = document.getElementById("infoProducto");
    const alerta = document.getElementById("alerta");
    const tablaBody = document.querySelector("#tablaArticulos tbody");
    const listaProductos = [];
    let productoActual = null;

    function mostrarAlerta(mensaje, tipo = "info") {
      alerta.textContent = mensaje;
      alerta.style.display = "block";

      if (tipo === "error") {
        alerta.style.backgroundColor = "#ffe0e0";
        alerta.style.color = "#b00000";
        alerta.style.border = "1px solid #b00000";
      } else if (tipo === "success") {
        alerta.style.backgroundColor = "#e0ffe0";
        alerta.style.color = "#006600";
        alerta.style.border = "1px solid #006600";
      } else {
        alerta.style.backgroundColor = "#e0e0ff";
        alerta.style.color = "#000066";
        alerta.style.border = "1px solid #000066";
      }

      setTimeout(() => { alerta.style.display = "none"; }, 5000);
    }

    function renderTabla() {
      tablaBody.innerHTML = "";
      listaProductos.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.codigo}</td>
          <td>${item.concepto}</td>
          <td><input type="number" value="${item.cantidad}" min="1" onchange="modificarCantidad(${index}, this.value)" style="width:60px; text-align:center;"></td>
          <td><button onclick="eliminarArticulo(${index})" style="background:#d9534f; color:white; padding:5px 10px; border:none; border-radius:5px;">Eliminar</button></td>
        `;
        tablaBody.appendChild(row);
      });
    }

    window.modificarCantidad = (index, value) => {
      const cantidad = parseInt(value);
      if (cantidad > 0) listaProductos[index].cantidad = cantidad;
    };

    window.eliminarArticulo = (index) => {
      if (confirm("¿Eliminar este artículo?")) {
        listaProductos.splice(index, 1);
        renderTabla();
      }
    };

    codigoInput.addEventListener("change", async () => {
      const codigo = codigoInput.value.trim();
      if (!codigo) return;

      infoProducto.innerHTML = "<p>Buscando producto...</p>";

      try {
        const productosRef = collection(db, "productos");
        const q = query(productosRef, where("Codigo Barra", "==", codigo));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          productoActual = null;
          infoProducto.innerHTML = "<p>Producto no encontrado.</p>";
          mostrarAlerta("Producto no encontrado.", "error");
        } else {
          querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            productoActual = {
              codigo: codigo,
              concepto: data["Concepto"] || "-",
              costo: data["Costo sin Impuesto"] || 0,
            };
            infoProducto.innerHTML = `
              <p><strong>Concepto:</strong> ${productoActual.concepto}</p>
              <p><strong>Costo sin Impuesto:</strong> $${parseFloat(productoActual.costo).toFixed(2)}</p>
            `;
            cantidadInput.focus();
          });
        }
      } catch (e) {
        mostrarAlerta("Error al buscar producto: " + e.message, "error");
      }
    });

    agregarBtn.addEventListener("click", () => {
      const cantidad = parseInt(cantidadInput.value);

      if (!productoActual || isNaN(cantidad) || cantidad <= 0) {
        mostrarAlerta("Debes escanear un código válido y escribir una cantidad.", "error");
        return;
      }

      const repetido = listaProductos.find(p => p.codigo === productoActual.codigo);

      if (repetido) {
        repetido.cantidad += cantidad;
      } else {
        listaProductos.push({
          codigo: productoActual.codigo,
          concepto: productoActual.concepto,
          costo: parseFloat(productoActual.costo),
          cantidad: cantidad
        });
      }

      codigoInput.value = "";
      cantidadInput.value = "1";
      infoProducto.innerHTML = "<p>Esperando código...</p>";
      productoActual = null;
      renderTabla();
    });

    registrarBtn.addEventListener("click", async () => {
      if (listaProductos.length === 0) {
        mostrarAlerta("No hay productos para registrar.", "error");
        return;
      }

      try {
        const ref = collection(db, "almacenes", "almacen_cigarro", "entradas");
        const qLast = query(ref, orderBy("folio_num", "desc"), limit(1));
        const snapshot = await getDocs(qLast);
        let lastFolioNum = 0;
        snapshot.forEach(doc => {
          lastFolioNum = doc.data().folio_num || 0;
        });

        const nuevoFolioNum = lastFolioNum + 1;
        const folioTexto = "AC-" + nuevoFolioNum.toString().padStart(5, "0");
        const fechaActual = new Date().toISOString();

        for (const item of listaProductos) {
          await addDoc(ref, {
            codigo: item.codigo,
            concepto: item.concepto,
            costo: item.costo,
            cantidad: item.cantidad,
            fecha: fechaActual,
            usuario: "admin",
            folio_num: nuevoFolioNum,
            folio: folioTexto
          });
        }

        mostrarAlerta("✅ Entrada registrada con folio " + folioTexto, "success");

        const reciboHTML = generarReciboHTML(folioTexto, fechaActual, listaProductos);
        const printWindow = window.open("", "Recibo", "width=600,height=800");
        printWindow.document.write(reciboHTML);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();

        listaProductos.length = 0;
        renderTabla();
      } catch (e) {
        mostrarAlerta("❌ Error al registrar: " + e.message, "error");
      }
    });

    function generarReciboHTML(folio, fecha, productos) {
      let html = `
        <html>
        <head>
          <title>Recibo de Entrada</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; font-size: 14px; }
            h2 { text-align: center; }
            table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
            th { background: #007bff; color: white; }
            .firma { margin-top: 30px; text-align: center; }
          </style>
        </head>
        <body>
          <h2>La Proveedora - Entrada de Almacén</h2>
          <p><strong>Folio:</strong> ${folio}</p>
          <p><strong>Fecha:</strong> ${new Date(fecha).toLocaleString()}</p>
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Costo</th>
              </tr>
            </thead>
            <tbody>`;
      productos.forEach(item => {
        html += `
          <tr>
            <td>${item.codigo}</td>
            <td>${item.concepto}</td>
            <td>${item.cantidad}</td>
            <td>$${item.costo.toFixed(2)}</td>
          </tr>`;
      });
      html += `
            </tbody>
          </table>
          <div class="firma">
            <p>__________________________________</p>
            <p>Firma del Responsable</p>
          </div>
        </body>
        </html>
      `;
      return html;
    }

    window.addEventListener("load", () => cantidadInput.focus());
    cantidadInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        agregarBtn.click();
        setTimeout(() => { codigoInput.focus(); }, 100);
      }
    });
  </script>
</body>
</html>
